<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="${rc.contextPath}/statics/css/inputcommon.css">
<title>产品管理</title> #parse("sys/header.html")
</head>
<body>
	<div id="rrapp" v-cloak>
		<br>
		<div v-show="showList">
			<div class="grid-btn">
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" v-model="q.prodNo" @keyup.enter="query" placeholder="产品编号">
				</div>
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" v-model="q.prodNm" @keyup.enter="query" placeholder="产品名称">
				</div>
				<a class="btn btn-default" @click="query">查询</a>
				<a class="btn btn-default" @click="reset">重置</a>
			</div>
		    <table id="jqGrid"></table>
		    <div id="jqGridPager"></div>
		</div>
	<script
		src="${rc.contextPath}/js/prod/prodinfoDialog.js?_${date.systemTime}"></script>
</body>
</html>
